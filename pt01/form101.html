<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo....</title>
    <script src="./scripts/script.js"></script>
  </head>
  <body>
    <form
      action="index.php"
      method="POST"
      id="myForm"
      enctype="multipart/form-data"
    >
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        minlength="6"
        maxlength="8"
        required
        placeholder="Spongebob"
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="6"
        maxlength="8"
        required
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="person@ppp.com"
      />
      <br />
      <label for="phone">Phone:</label>
      <input
        type="phone"
        id="phone"
        name="phone"
        required
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
      <br />
      <label for="Birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required />
      <br />
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        required
        min="1"
        max="99"
        value="1"
      />
      <br />
      <label for="title">Title:</label>
      <label for="mr">Mr.</label>
      <input type="radio" id="mr" value="Mr." name="title" />
      <label for="phd">PhD.</label>
      <input type="radio" id="phd" value="PhD." name="title" />
      <label for="mrs">Mrs.</label>
      <input type="radio" id="mrs" value="Mrs." name="title" />
      <br />
      <label for="payment">Payment:</label>
      <select name="payment" id="payment">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">Gift Card</option>
      </select>
      <br />
      <label for="subscribe">Subscribe:</label>
      <input type="checkbox" id="subscribe" />
      <br />
      <label for="comment">Comment:</label>
      <textarea
        name="comment"
        id="comment"
        cols="25"
        rows="5"
        placeholder="Text here...."
      ></textarea>
      <br />
      <label for="file">File:</label>
      <input type="file" id="file" accept="image/gif, image/jpeg" required />
      <br />
      <input type="reset" onclick="resetForm()" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
